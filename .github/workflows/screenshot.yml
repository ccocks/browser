name: Build Brave Browser and Take Screenshot

on:
  workflow_dispatch:

jobs:
  build-brave:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout brave-browser repository
        uses: actions/checkout@v4
        with:
          repository: ccocks/browser
          fetch-depth: 1

      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-brave-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-brave-node-

      - name: Setup git cache directory
        run: mkdir -p .git-cache

      - name: Cache git objects
        id: git-cache
        uses: actions/cache@v4
        with:
          path: .git-cache
          key: ${{ runner.os }}-brave-git-${{ hashFiles('DEPS') }}
          restore-keys: |
            ${{ runner.os }}-brave-git-

      - name: Install dependencies
        run: |
          brew update
          brew install git python3 node nvm ninja
          mkdir -p ~/.nvm
          export NVM_DIR="$HOME/.nvm"
          [ -s "/opt/homebrew/opt/nvm/nvm.sh" ] && \. "/opt/homebrew/opt/nvm/nvm.sh"  # This loads nvm
          [ -s "/opt/homebrew/opt/nvm/etc/bash_completion.d/nvm" ] && \. "/opt/homebrew/opt/nvm/etc/bash_completion.d/nvm"  # This loads nvm bash_completion
          nvm install 22
          nvm use 22
          npm install -g yarn

      - name: Install Brave dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Initialize Brave build
        run: npm run init
        env:
          GIT_CACHE_PATH: .git-cache

      - name: Build Brave (Release)
        run: npm run build Release

      - name: Launch Brave and capture screenshot
        run: |
          mkdir -p screenshots
          echo "Launching Brave..."
          open -a "out/Release/Brave Browser.app" --args --new-window "https://brave.com"
          sleep 10
          echo "Taking screenshot..."
          screencapture -x screenshots/brave_desktop.png
          echo "Killing Brave..."
          killall "Brave Browser" || true

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: brave-screenshot
          path: screenshots/brave_desktop.png